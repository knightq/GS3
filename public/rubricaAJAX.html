<html>
<head>
<script type="text/javascript">

function showHint(str, tel)
{
if (str.length==0 && tel.length==0)
  { 
  document.getElementById("txtHint").innerHTML="";
  return;
  }
if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
  console.info('xmlhttp.readyState: ' + xmlhttp.readyState, 'xmlhttp.status: ' + xmlhttp.status)
//  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
       document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
    console.info('responseXML: ' + xmlhttp.responseXML)
    console.info('responseText: ' + xmlhttp.responseText)
  }
xmlhttp.open("GET","recapiti.js?cognome=" + str +";tel=" + tel,true);
xmlhttp.send();
}
</script>
</head>
<body>

<h3>Inserire i criteri di ricerca in rubrica:</h3>
<form action=""> 
Cognome: <input type="text" id="txt1" onkeyup="showHint(this.value);" onblur="this.value=null" />
</form>
<form action=""> 
Telefono: <input type="text" id="txt2" onkeyup="showHint('', this.value);" onblur="this.value=null" />
</form>
<p>Contatti: <span id="txtHint"></span></p> 

</body>
</html>
