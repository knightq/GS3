<html>
<head>
<script type="text/javascript">

function showHint() {
	cognome = document.getElementById("cognome").value
	tel = document.getElementById("tel").value
if (cognome == undefined && tel == undefined || (tel == undefined && cognome.length==0) || (cognome == undefined && tel.length==0) || (cognome.length==0 && tel.length==0))
  { 
  document.getElementById("elenco").innerHTML="";
  return;
  }
if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
  risposta = xmlhttp.responseText
  elenco = risposta.split(',')
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
	   document.getElementById("elenco").innerHTML = "";
	   for(i=0;i<elenco.length;i=i+1) {
		   var theNewLI = document.createElement('li');
	   	   var theTextOfTheLI = document.createTextNode(elenco[i]);
	   	   theNewLI.appendChild(theTextOfTheLI);		   
		   document.getElementById("elenco").appendChild(theNewLI);	   	
	   }
    }
  }
	try{
		xmlhttp.open("GET","recapiti.js?cognome=" + cognome +"&tel=" + tel,true);
    }
	catch(e){
	}

xmlhttp.send();
}
</script>
</head>
<body>

<h3>Inserire i criteri di ricerca in rubrica:</h3>
<form action=""> 
Cognome: <input type="text" id="cognome" onkeyup="showHint();" />
</form>
<form action=""> 
Telefono: <input type="text" id="tel" onkeyup="showHint();"  />
</form>
<p>Contatti:</p>
<ul id="elenco">
	
</ul> 

</body>
</html>
